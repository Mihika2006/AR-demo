<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Hiro Marker Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Scene setup -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker setup -->
      <a-marker preset="hiro">
        <!-- Object that appears when marker is detected -->
        <!-- Arrow body -->
        <a-cylinder position="0 0.3 0" radius="0.05" height="0.6" color="blue"></a-cylinder>

        <!-- Arrow head -->
        <a-cone position="0 0.9 0" radius-bottom="0.15" radius-top="0.001" height="0.3" color="blue"></a-cone>

      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

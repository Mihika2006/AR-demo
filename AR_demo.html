<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Hiro Marker Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Scene setup -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <!-- Marker setup -->
      <a-marker preset="hiro">
        <!-- Object that appears when marker is detected -->
        <a-box position="0 1 0" material="color: green;"></a-box>
      </a-marker>
      
      <!-- Camera with wider FOV -->
      <a-entity camera="fov: 80"></a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Indoor AR Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
<script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam ; debugUIEnabled: false;">
      
      <!-- Arrow always 3 meters in front of camera
       <a-entity
        id="arrow"
        position="0 0 -3"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Arrow/glTF/Arrow.gltf"
        scale="2 2 2"
        look-at="[camera]"
      ></a-entity>  -->
      <!-- Test Box (3 meters in front of camera) -->
      <a-box position="0 0 -3" color="red"></a-box>
      <!-- Lights -->
    <a-light type="ambient" color="#ffffff"></a-light>
    <a-light type="directional" position="1 1 1"></a-light>
      <!-- Camera -->
      <a-camera id="camera"></a-camera>

    </a-scene>
  </body>
</html>

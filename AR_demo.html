<!DOCTYPE html>
<html>
  <head>
    <title>Markerless AR Indoor Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
      <!-- Arrow always in front of camera -->
      <a-entity
        id="arrow"
        position="0 0 -3"   
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Arrow/glTF/Arrow.gltf"
        scale="2 2 2"
        look-at="[camera]"
      ></a-entity>

      <a-camera id="camera"></a-camera>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Markerless AR.js Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    >
      <!-- Example arrow positioned at a GPS location -->
      <a-entity
        gps-entity-place="latitude: 22.7196; longitude: 75.8577;"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Arrow/glTF/Arrow.gltf"
        scale="5 5 5"
        look-at="[gps-camera]"
      ></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Indoor AR Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false">
      
      <!-- Arrow always 3 meters in front of camera -->
      <a-entity
        id="arrow"
        position="0 0 -3"
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Arrow/glTF/Arrow.gltf"
        scale="2 2 2"
        look-at="[camera]"
      ></a-entity>

      <!-- Camera -->
      <a-camera></a-camera>

    </a-scene>
  </body>
</html>
